<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị nhỏ nhất</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8] ;
    function minArray(arr) {
        if (arr.length === 0)
            return -1 ;
        let min = arr[0];
        // let index = 0 ;
        for (let i =0; i < arr.length; i++) {
            if (arr[i] < min ) {
                min = arr[i] ;
                // index = i ;
            }
        }
        return min ;
    }

    let min1 = minArray(arr1) ;
    alert(min1);
</script>
</body>
